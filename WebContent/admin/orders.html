<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>诗轩-后台</title>
<link rel="stylesheet" type="text/css" href="css/admin.css">
<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
<style>
thead td{background:#999;color:#fff;padding: 10px 50px;}
tbody td{text-align: center;padding: 20px 0;}
</style>
<table>
	<thead>
		<tr>
			<td>订单号</td>
			<td>用户名</td>
			<td>状态</td>
			<td>操作</td>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table>
<script type="text/javascript">
	$.ajax({
		url: "/Selisse/getOrders",
		type: "get",
		dataType: "json",
		success: function(data){
			data.forEach(function(item){
				$("<tr><td>"+item.ID+"</td><td>"+item.name+"</td><td>"+(item.status==0?"未发货":"已发货")+"</td><td><a class='gray-btn' href='orderDetail.html?orderID="+item.ID+"'>订单详情</a>&nbsp;&nbsp;<a class='gray-btn' onclick='delOrder(\""+item.ID+"\")'>删除</a></td></tr>").appendTo($("tbody"));	
			});
		}
	});
	
	// 删除订单
	function delOrder(id){
		if(confirm("确认删除？")){
			$.ajax({
				url: "/Selisse/delOrder",
				type: "post",
				dataType: "json",
				data: "orderID=" + id,
				success: function(json){
					if(json == '000000'){
						alert("删除成功！");
						window.location.reload();
					}else{
						alert("删除失败！");
					}
				}
			});
		}
	}
</script>
</body>
</html>
