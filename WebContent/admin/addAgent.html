<body>
<form method="post" action="/Selisse/addAgent" enctype="multipart/form-data">
	<table>
		<tr>
			<td>姓名：</td>
			<td><input id="name" type="text" name="name"/></td>
		</tr>
		<tr>
			<td>级别：</td>
			<td><select id="type" name="type"><option value="z">总代</option><option value="a">A代</option></select></td>
		</tr>
		<tr>
			<td>手机号：</td>
			<td><input id="mobile" type="text" name="mobile" /></td>
		</tr>
		<tr>
			<td>余额：</td>
			<td><input id="balance" type="text" name="balance" value="0" /></td>
		</tr>
		<tr>
			<td>身份证号：</td>
			<td><input id="cert" type="text" name="cert" /></td>
		</tr>
		<tr>
			<td>代理编码号：</td>
			<td><input id="agent_no" type="text" name="agent_no" /></td>
		</tr>
		<tr>
			<td>微信号：</td>
			<td><input id="weixin_no" type="text" name="weixin_no" /></td>
		</tr>
		<tr>
			<td>旺旺号：</td>
			<td><input id="wangwang_no" type="text" name="wangwang_no" /></td>
		</tr>
		<tr>
			<td>加入时间：</td>
			<td><input id="join_time" type="text" name="join_time" /></td>
		</tr>
		<tr>
			<td>授权证书：</td>
			<td><input id="authorize_img" type="file" name="authorize_img" /></td>
		</tr>
		<tr>
			<td>
			<input type="submit" id="addAgent" value="确定" />
			</td>
			<td>
				<a href="agentManage.html">取消</a>
			</td>
		</tr>
	</table>
</form>
