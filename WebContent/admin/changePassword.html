<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/admin.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</head>
<body class="modify-pasword">
<table>
	<tr>
		<td>老密码：</td>
		<td><input id="old_password" type="password" /></td>
	</tr>
	<tr>
		<td>新密码：</td>
		<td><input id="new_password" type="password" /></td>
	</tr>
	<tr>
		<td>确认新密码：</td>
		<td><input id="confirm_password" type="password" /></td>
	</tr>
</table>
<div class="confirm-btn"><a class="ui-btn">确定</a></div>
<script type="text/javascript">
	$(function(){
		$(".confirm-btn .ui-btn").click(function(){
			if($("#old_password").val() == ""){
				alert("请输入老密码！");
				return ;
			}
			if($("#new_password").val() == ""){
				alert("请输入新密码！");
				return ;
			}
			if($("#confirm_password").val() == ""){
				alert("请确认新密码！");
				return ;
			}
			if($("#confirm_password").val() != $("#new_password").val()){
				alert("新密码输入不一致！");
				return ;
			}
			
			$.ajax({
				url : "/Selisse/changePassword",
				type: "post",
				data: "old=" + $("#old_password").val() + "&new=" + $("#new_password").val() + "&userid=" + localStorage.getItem("userID"),
				success: function(data){
					if(data == "000000"){
						alert("修改成功！")
					}else{
						alert("修改失败！");
					}
				}
			});
		});
	});
</script>
</body>
</html>
